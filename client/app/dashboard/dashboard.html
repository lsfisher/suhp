 <div class="container">
    <h6>You are signed in as {{ctrl.goal.username}}</h6>
    <button ng-click="ctrl.signOut()" class="btn btn-info" ="button">Sign Out</button>
    <div class="jumbotron">
     <h1 class="userdash-header">Septa Unella's Honor Program</h1>
   </div>
     <div></div>
       <form class="goals-input" >
         <input id ="description" required type="text" ng-model="ctrl.goal.description" value="" placeholder="My goal is to...">
         <input id="deadline" required type="datetime-local" ng-model="ctrl.goal.deadline" value="">
         <input type="submit" class="btn btn-info" name="name" value="Submit" ng-click="ctrl.addGoal()">
       </form>
       <div class="goalsList" ng-repeat="goal in ctrl.data.goals" ng-if="!goal.hasCompleted && !goal.hasExpired">
         <div class="fetchedGoalDescription">{{goal.description}}</div>
         <div class="fetchedGoalDeadline">{{goal.deadline}}</div>
         <button class="fetchedButton" type="button" name="button" ng-click="ctrl.goalCompletion(goal)">Verify Goal Completion</button>
       </div>
  </div>
