<div ng-controller = "AuthController" as ctrl>

  <div class="jumbotron">
    Sign Up or Get Punished
  </div>

  <div class = "signup">
    <h1>Septa Unella Honors Program</h1>
    <form name="signupForm" ng-submit='signup()'>
      <input type='text' ng-model='user.username'>
      <input type='text' ng-model='user.useremail'>
      <button>signup</button>
    </form>
    <a href="#/signin">Already a member? <strong>Signin</strong> ...</a>
  </div>

</div>
